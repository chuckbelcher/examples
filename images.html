<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/images.css" />
    <title>CSS Examples</title>
</head>

<body>
    <h1>Working with images</h1>
    <h3>Making an image with border-radius</h3>
    <div id="brselector" class="btm10">
        <input type="radio" id="round" name="class" value="round" checked="checked">
        <label for="round">border-radius: 50%</label>
        <input type="radio" id="round-cornders" name="class" value="round-corners">
        <label for="round-corners">border-radius: 15%</label>
        <input type="radio" id="round-corners-oppisite" name="class" value="round-corners-oppisite">
        <label for="round-corners-oppisite">border-radius: 10% 30%</label>
    </div>
    <img id="border-radius" class="round btm10" src="https://picsum.photos/500" alt="border-radious for round" />
    <script src="./js/cssImageExamples.js"></script>
</body>

</html>
