<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images.css" />
    <title>CSS Examples</title>
</head>

<body>
    <h2>Working with images</h2>
    <h4>Making an image border-radius</h4>
    <div class="btm10">
        <input type="radio" id="round" name="class" value="round">
        <label for="round">Round Image</label>
        <input type="radio" id="round-cornders" name="class" value="round-corners">
        <label for="round-corners">Rounded Corners Image</label>
        <input type="radio" id="round-corners-oppisite" name="class" value="round-corners-oppisite">
        <label for="round-corners-oppisite">Rounded Opposite Image</label>
    </div>
    <img id="border-radius" class="round btm10" src="https://picsum.photos/300" alt="border-radious for round" />

    <h4>Making an image with rounded corners</h4>
    <img class="round-corners btm10" src="https://picsum.photos/300" alt="border-radious for rounded-corners" />

    <h4>Making an image with 2 rounded corners</h4>
    <img class="round-corners-oppisite btm10" src="https://picsum.photos/300"
        alt="border-radious for rounded-corners-opposite" />
    <script src="cssexamples.js"></script>
</body>

</html>
